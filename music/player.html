<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>网易 - 云音乐</title>
  <link rel="stylesheet" href="./css/player.css">
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
  <div class="viewport">
    <div class="player">
      <div class="mask" style="background-image: url(./uploads/cover_2.jpg)"></div>
      <div class="toptab">
        <a href="javascript:;" class="back"></a>
        <div class="tabs">
          <span class="song active">私人FM</span>
          <span class="run">跑步FM</span>
        </div>
        <a href="javascript:;" class="more"></a>
      </div>
      <div class="cover">
        <img src="./uploads/cover_2.jpg" alt="">
      </div>
      <!-- 歌曲信息 -->
      <div class="meta">
        <span class="name">In the Blue</span>
        <span class="album">We shot the Moon</span>
      </div>
      <!-- 进度条 -->
      <div class="progress">
        <span class="time">00:06</span>
        <div class="line">
          <div class="cursor"></div>
          <div class="percent"></div>
        </div>
        <span class="total">04:02</span>
      </div>
      <div class="controls">
        <a href="javascript:;" class="delete"></a>
        <a href="javascript:;" class="love"></a>
        <a href="javascript:;" class="play_icn"></a>
        <a href="javascript;;" class="next"></a>
        <a href="javascript:;" class="discuz"></a>
      </div>
    </div>
  </div>
</body>
</html>
